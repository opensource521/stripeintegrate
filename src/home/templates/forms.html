{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>

{% if title %}
<h1 class='{% if title_align_center %}text-align-center{% endif %}'>{{ title }}</h1>
{% endif %}

<h4>
{% if recipient %}
Recipient: {{ recipient }}
{% endif %}
</h4>
<br>

<form method='POST' action=''>{% csrf_token %}
{{ form|crispy }}
<input class='buttonspace btn btn-success' type='submit' value= {{ submit_btn_value }} />
</form>
</div>
</div>
{% endblock %}
